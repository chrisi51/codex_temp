{namespace vh=In2code\Powermail\ViewHelpers}
<div class="akkordeon powermail_fieldwrap powermail_fieldwrap_type_check powermail_fieldwrap_{field.marker} {field.css} <v:format.replace substring="col-md-6" replacement="col-md-{field.txWdvcustomerPowermailBootstrapCols}" caseSensitive="0">{settings.styles.framework.fieldAndLabelWrappingClasses}</v:format.replace>" id="pmb_{field.uid}">
    <div class="card">
        <div class="card-header d-flex" id="heading_pmb_{field.uid}">

            <div class="custom-control custom-checkbox">
                <f:alias map="{setting: '{field.title}'}">
                    <f:form.checkbox
                            property="{field.marker}."
                            value="Ja"
                            checked="{vh:Misc.PrefillMultiField(field:field, mail:mail, cycle:cycle)}"
                            id="powermail_field_brosch_{field.marker}_{cycle}"
                            name="powermail_field_brosch_{field.marker}_{cycle}"
                            additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field, iteration:index)}"
                            class="powermail_checkbox powermail_checkbox_{field.uid} custom-control-input d-inline" />
                    <label class="custom-control-label" for="powermail_field_brosch_{field.marker}_{cycle}"></label>
                </f:alias>
            </div>

            <h3 class="mb-0">

                <vh:string.escapeLabels>{field.title}</vh:string.escapeLabels>

            </h3>

            <a href="#collapse_pmb_{field.uid}" class="btn btn-lg btn-collapse btn-plus collapsed ml-auto" data-toggle="collapse" aria-expanded="false" aria-controls="collapse_pmb_{field.uid}"></a>

        </div>

        <div id="collapse_pmb_{field.uid}" class="akkordeon-content collapse" aria-labelledby="heading_pmb_{field.uid}" data-parent="#pmb_{field.uid}">
            <div class="card-body">

                <f:alias map="{setting: '{field.title}'}">

                    <div class="row">
                        <div class="col-md-2">
                            <f:image src="{field.txWdvcustomerPowermailImage.originalResource.publicUrl}" alt="{field.marker}" title="" class="mb-3 mb-md-0" />
                        </div>
                        <div class="col-md-9">
                            <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{field.txWdvcustomerPowermailText}</f:format.html>
                            <label for="powermail_field_brosch_{field.marker}_{cycle}" class="btn btn-lg mt-2" style="width: 200px;">Broschüre auswählen</label>
                        </div>
                    </div>

                </f:alias>

                <f:if condition="{settings.validation.client}">
                    <div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
                </f:if>
            </div>
        </div>
    </div>
</div>
