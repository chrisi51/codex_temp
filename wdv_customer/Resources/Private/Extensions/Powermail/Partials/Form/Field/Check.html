{namespace vh=In2code\Powermail\ViewHelpers}

<div class="powermail_fieldwrap powermail_fieldwrap_type_check powermail_fieldwrap_{field.marker} {field.css} <v:format.replace substring="col-md-6" replacement="col-md-{field.txWdvcustomerPowermailBootstrapCols}" caseSensitive="0">{settings.styles.framework.fieldAndLabelWrappingClasses}</v:format.replace>">
	<f:switch expression="{field.marker}">
		<f:case value="ewe"></f:case>
		<f:case value="datenschutz"></f:case>
		<f:defaultCase><f:render partial="Form/FieldLabel" arguments="{_all}" /></f:defaultCase>
	</f:switch>

	<div class="{settings.styles.framework.fieldWrappingClasses} form-check">
		<f:for each="{field.modifiedSettings}" as="setting" iteration="index">
			<div class=" {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}">
				<f:form.checkbox
						property="{field.marker}"
                        multiple="true"
                        value="{setting.value}"
						checked="{vh:Misc.PrefillMultiField(field:field, mail:mail, cycle:index.cycle)}"
						id="powermail_field_{field.marker}_{index.cycle}"
						additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field, iteration:index)}"
						class="powermail_checkbox powermail_checkbox_{field.uid} form-check-input" />
				<label class="form-check-label text-small" for="powermail_field_{field.marker}_{index.cycle}">
					<vh:string.escapeLabels>{setting.label}</vh:string.escapeLabels>
				</label>
			</div>
		</f:for>

		<f:if condition="{settings.validation.client}">
			<div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
		</f:if>
	</div>
</div>
