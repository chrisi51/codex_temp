<f:layout name="General" />
<!--
=====================
Templates/SearchForm.html
-->
<f:section name="content">
	<form method="get" id="form_kesearch_pi1" name="form_kesearch_pi1" class="no-underline" action="{f:uri.page(pageUid: targetpage)}">
		<fieldset class="kesearch_searchbox">
			<f:if condition="{targetpage}">
				<input type="hidden" name="id" value="{targetpage}" />
			</f:if>
			<f:if condition="{lparam}">
				<input type="hidden" name="L" value="{lparam}" />
			</f:if>
			<f:if condition="{mpparam}">
				<input type="hidden" name="MP" value="{mpparam}" />
			</f:if>
			<f:if condition="{typeparam}">
				<input type="hidden" name="type" value="{typeparam}" />
			</f:if>
			
            
<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text">
            <span class="icon search float-left"></span>
        </span>
    </div>
    <input type="text" id="ke_search_sword" name="tx_kesearch_pi1[sword]" class="form-control form-control-lg" value="{searchword -> f:format.raw()}" placeholder="Suchbegriff eingeben" aria-label="Suchbegriff eingeben">
    <div class="input-group-append">
        <button class="btn pl-md-5 pr-md-5" type="submit">Suchen</button>
    </div>
</div>            
            
<f:comment>	
			<input type="text" id="ke_search_sword" name="tx_kesearch_pi1[sword]" value="" placeholder="Suchbegriff eingeben" class="dark ml-auto mr-auto" />
			<span class="kesearch-box-hint d-none d-lg-block float-right" aria-labeledby="ke_search_sword">Enter dr√ºcken zum Suchen</span>
			<span class="kesearch-box-hint d-block d-lg-none float-right"><span class="icon icon-enter-90b728"></span></span>
</f:comment>
			<input id="kesearchpagenumber" type="hidden" name="tx_kesearch_pi1[page]" value="{page}" />
			<input id="resetFilters" type="hidden" name="tx_kesearch_pi1[resetFilters]" value="0" />
			<input id="sortByField" type="hidden" name="tx_kesearch_pi1[sortByField]" value="{sortByField}" />
			<input id="sortByDir" type="hidden" name="tx_kesearch_pi1[sortByDir]" value="{sortByDir}" />

			<f:if condition="{filters}">
				<div id="kesearch_filters"><f:render partial="Filters" arguments="{conf: conf, numberofresults: numberofresults, resultrows: resultrows, filters: filters}" /></div>
			</f:if>
			<f:if condition="{page}">
				<input id="kesearchpagenumber" type="hidden" name="tx_kesearch_pi1[page]" value="{page}" />
			</f:if>
			<input id="resetFilters" type="hidden" name="tx_kesearch_pi1[resetFilters]" value="0" />
			<f:if condition="{sortByField}">
				<input id="sortByField" type="hidden" name="tx_kesearch_pi1[sortByField]" value="{sortByField}" />
			</f:if>
			<f:if condition="{sortByDir}">
				<input id="sortByDir" type="hidden" name="tx_kesearch_pi1[sortByDir]" value="{sortByDir}" />
			</f:if>
			
		</fieldset>
	</form>
</f:section>
