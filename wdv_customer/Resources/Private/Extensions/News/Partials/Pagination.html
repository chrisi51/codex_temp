<f:if condition="{pagination.allPageNumbers -> f:count()} > 1">
<div class="row news-paginate news-paginate-human pt-3 mb-7">
    <div class="col-12">
        <nav>
            <ul class="pagination">

                <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
                    <f:then>
                        <li class="previous">
                            <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber},addQueryString:1)}" class="page-link" rel="noindex,nofollow" title="{f:translate(key:'pagination.previous')}">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">
                                        <f:translate key="paginate_previous" />
                                    </span>
                            </a>
                        </li>
                    </f:then>
                </f:if>

                <f:if condition="{pagination.displayRangeStart} > 1">
                    <li class="page-item first">
                        <a href="{f:uri.action(action:actionName, arguments:{currentPage: 1},addQueryString:1)}" class="page-link" rel="noindex,nofollow" title="{f:translate(key:'pagination.previous')}">
                            1
                        </a>
                    </li>
                </f:if>
                <f:if condition="{pagination.hasLessPages}">
                    <li class="page-item">
                        ...
                    </li>
                </f:if>
                <f:for each="{pagination.allPageNumbers}" as="page">
                    <f:if condition="{page} == {paginator.currentPageNumber}">
                        <f:then>
                            <li class="page-item active">
                                <a class="page-link" href="#">
                                    {page} <span class="sr-only">(aktiv)</span>
                                </a>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="page-item">
                                <a href="{f:uri.action(action:actionName, arguments:{currentPage: page},addQueryString:1)}" class="page-link" rel="noindex,nofollow">{page}</a>
                            </li>
                        </f:else>
                    </f:if>
                </f:for>

                <f:if condition="{pagination.hasMorePages}">
                    <li class="page-item">
                        ...
                    </li>
                </f:if>
                <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
                    <li class="page-item last">
                        <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.numberOfPages},addQueryString:1)}" class="page-link" rel="noindex,nofollow">
                            {pagination.numberOfPages}
                        </a>
                    </li>
                </f:if>
                <f:if condition="{pagination.nextPageNumber}">
                    <li class="page-item last next">
                        <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPage},addQueryString:1)}" class="page-link" rel="noindex,nofollow">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">
                                <f:translate key="paginate_next" />
                            </span>
                        </a>
                    </li>
                </f:if>
            </ul>
        </nav>
    </div>
</div>

<div class="row news-paginate news-paginate-ajax pt-3 mb-7">
    <div class="col-12">
        <nav>
            <ul class="pagination">
                <v:iterator.for from="1" to="{paginator.numberOfPages}" step="1" iteration="pageNumber">
                    <f:if condition="{pageNumber.index} == {paginator.currentPageNumber}">
                        <f:then>
                            <li class="page-item active">
                                <a class="page-link" href="#">
                                    {pageNumber.index} <span class="sr-only">(aktiv)</span>
                                </a>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="page-item">
                                <f:if condition="{pageNumber.index} > 1">
                                    <f:then>
                                        <a href="{f:uri.action(action:actionName, arguments:{currentPage: pageNumber.index},addQueryString:1)}" class="page-link" rel="noindex,nofollow">
                                            {pageNumber.index}
                                        </a>
                                    </f:then>
                                    <f:else>
                                        <a href="{f:uri.action(action:actionName, addQueryString:1)}" class="page-link" rel="noindex,nofollow">
                                            {pageNumber.index}
                                        </a>
                                    </f:else>
                                </f:if>
                            </li>
                        </f:else>
                    </f:if>
                </v:iterator.for>
            </ul>
        </nav>
    </div>
</div>
</f:if>
