<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="General" />
<!--
	=====================
		Templates/Category/List.html
-->

<f:section name="content">
	<f:if condition="{categories}">
		<f:then>
			<f:render section="categoryTree" arguments="{categories: categories, overwriteDemand: overwriteDemand}" />
		</f:then>
		<f:else>
			<f:translate key="list_nocategoriesfound" />
		</f:else>
	</f:if>
</f:section>

<f:section name="categoryTree">
	<f:switch expression="{settings.templateLayout}">

		<f:comment><!-- Kategorien - Kachelansicht --></f:comment>
		<f:case value="200">
			<div class="playlist-overview">
				<h1>Inhalte für dich</h1>
				<div class="category-container">
					<f:for each="{categories}" as="category">
						<f:if condition="{category.item.uid} == {overwriteDemand.categories}">
							<f:then>
								<f:link.page title="{category.item.title}" class="playlist-category active" pageUid="{settings.listPid}"
										additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}">{category.item.title}
								</f:link.page>
							</f:then>
							<f:else>
								<f:link.page title="{category.item.title}" class="playlist-category" pageUid="{settings.listPid}"
										additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}">{category.item.title}
								</f:link.page>
							</f:else>
						</f:if>
					</f:for>
				</div>
				<div class="text-center my-4"><f:link.page pageUid="962" class="aok-link-light link-underline link-offset-3">Überspringen</f:link.page></div>
			</div>
		</f:case>

		<f:defaultCase>
			<ul>
				<f:for each="{categories}" as="category">
					<li>
						<f:if condition="{category.item.uid} == {overwriteDemand.categories}">
							<f:then>
								<f:link.page title="{category.item.title}" class="active" pageUid="{settings.listPid}"
										additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}">{category.item.title}
								</f:link.page>
							</f:then>
							<f:else>
								<f:link.page title="{category.item.title}" pageUid="{settings.listPid}"
										additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}">{category.item.title}
								</f:link.page>
							</f:else>
						</f:if>

						<f:if condition="{category.children}">
							<f:render section="categoryTree" arguments="{categories: category.children,overwriteDemand:overwriteDemand}" />
						</f:if>
					</li>
				</f:for>
			</ul>
		</f:defaultCase>
	</f:switch>
</f:section>
</html>
