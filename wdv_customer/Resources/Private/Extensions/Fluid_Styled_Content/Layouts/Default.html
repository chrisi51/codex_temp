<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:spaceless>
	<f:if condition="{data.CType} != 'shortcut'">
		<f:if condition="{data.frame_class} == 'full-width'">
			<f:then>
				<div id="c{data.uid}" class="frame-{data.frame_class} frame-layout-{data.layout} mt-{f:if(condition: '{data.space_before_class}', then: '{data.space_before_class}', else: '0')} mb-{f:if(condition: '{data.space_after_class}', then: '{data.space_after_class}', else: '0')} pt-{data.tx_wdvcustomer_content_paddingtop} pb-{data.tx_wdvcustomer_content_paddingbottom}{f:if(condition: '{data.tx_wdvcustomer_content_breakoutleft}', then: ' breakout-md-left', else: '')}">
					<div class="frame-group-container">
						<div class="frame-group-inner">
							<div class="frame-container frame-container-default">
								<div class="frame-inner">
			</f:then>
			<f:else>
				<div id="c{data.uid}" class="frame-{data.frame_class} frame-layout-{data.layout} mt-{f:if(condition: '{data.space_before_class}', then: '{data.space_before_class}', else: '0')} mb-{f:if(condition: '{data.space_after_class}', then: '{data.space_after_class}', else: '0')} pt-{data.tx_wdvcustomer_content_paddingtop} pb-{data.tx_wdvcustomer_content_paddingbottom}{f:if(condition: '{data.tx_wdvcustomer_content_breakoutleft}', then: ' breakout-md-left', else: '')}">
			</f:else>
		</f:if>
	</f:if>

	<f:if condition="{data.frame_class} != none">
		<f:then>
			<f:if condition="{data._LOCALIZED_UID}">
				<a id="c{data._LOCALIZED_UID}"></a>
			</f:if>
			<f:render section="Before" optional="true">
				<f:render partial="DropIn/Before/All" arguments="{_all}" />
			</f:render>
			<f:render section="Header" optional="true">
				<f:render partial="Header/All" arguments="{_all}" />
			</f:render>
			<f:render section="Main" optional="true" />
			<f:render section="Footer" optional="true">
				<f:render partial="Footer/All" arguments="{_all}" />
			</f:render>
			<f:render section="After" optional="true">
				<f:render partial="DropIn/After/All" arguments="{_all}" />
			</f:render>
		</f:then>
		<f:else>
			<a id="c{data.uid}"></a>
			<f:if condition="{data._LOCALIZED_UID}">
				<a id="c{data._LOCALIZED_UID}"></a>
			</f:if>
			<f:render section="Before" optional="true">
				<f:render partial="DropIn/Before/All" arguments="{_all}" />
			</f:render>
			<f:render section="Header" optional="true">
				<f:render partial="Header/All" arguments="{_all}" />
			</f:render>
			<f:render section="Main" optional="true" />
			<f:render section="Footer" optional="true">
				<f:render partial="Footer/All" arguments="{_all}" />
			</f:render>
			<f:render section="After" optional="true">
				<f:render partial="DropIn/After/All" arguments="{_all}" />
			</f:render>
		</f:else>
	</f:if>

	<f:if condition="{data.CType} != 'shortcut'">
		<f:if condition="{data.frame_class} == 'full-width'">
			<f:then>
				</div></div></div></div></div>
			</f:then>
			<f:else>
				</div>
			</f:else>
		</f:if>
	</f:if>
</f:spaceless>
</html>
