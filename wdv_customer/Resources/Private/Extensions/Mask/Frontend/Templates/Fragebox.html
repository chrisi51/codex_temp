<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:w="http://typo3.org/ns/WDV/WdvCustomer/ViewHelpers"
      xmlns:vhs="FluidTYPO3\Vhs\ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="tx_mask fragebox mt-4 mb-5 {f:if(condition: data.tx_wdvcustomer_content_breakoutleft, then: 'breakout-md-left')}{f:if(condition: data.tx_wdvcustomer_content_breakoutright, then: ' breakout-md-right')}" id="c{data.uid}">

    <div class="row no-gutters">
        <div class="col-12">
            <div class="frage">
                <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
                <img class="pfeil" src="typo3conf/ext/wdv_customer/Resources/Public/Images/Layout/frage-pfeil.svg" />
            </div>
        </div>
    </div>

    <div class="row mt-4">

        <div class="col-2 col-md-1 pr-0">

            <f:switch expression="{f:cObject(typoscriptObjectPath:'lib.pagename')}">
                <f:case value="achtsamkeit_vigo_de"><img class="img-fluid rounded-circle" src="typo3conf/ext/wdv_customer/Resources/Public/Icons/FaviconsGib8/apple-touch-icon.png" width="48" height="48" /></f:case>
                <f:case value="krebs_vigo_de"><img class="img-fluid rounded-circle" src="typo3conf/ext/wdv_customer/Resources/Public/Icons/FaviconsCheckdasab/apple-touch-icon.png" width="48" height="48" /></f:case>
                <f:defaultCase><img class="img-fluid rounded-circle" src="typo3conf/ext/wdv_customer/Resources/Public/Icons/Favicons-2025/apple-touch-icon.png" width="48" height="48" /></f:defaultCase>
            </f:switch>
            
        </div>
        
        <div class="col-9 col-md-11">
            <div class="expert-infos">
                <h4>Redaktion</h4>
            </div>
        </div>

    </div>
</div>

</html>
