<f:variable name="layout" value="{data.tx_mask_layout}"/>

<div class="displayanzeige layout-{layout}">
	<div class="imagewrapper">
		<f:if condition="{data.image}">
		    <f:for each="{data.image}" as="file">
			<fp:image image="{file}" width="1920" realCrop="false" title="{f:if(condition: '{file.originalResource.originalFile.properties.publisher}', then: 'Bildnachweis: Â© {file.originalResource.originalFile.properties.publisher}')}{f:if(condition: '{file.originalResource.originalFile.properties.creator}', then: ' / {file.originalResource.originalFile.properties.creator}')}" alt="{file.title}" />
		    </f:for>
		</f:if>
	</div>
	<div class="contentwrapper">
		<h1>
		<f:if condition="{data.tx_mask_hl1}">
		    <div class="zeile1">{data.tx_mask_hl1}</div>
		</f:if>
		<f:if condition="{data.tx_mask_hl2}">
		    <div class="zeile2">{data.tx_mask_hl2}</div>
		</f:if>
		</h1>
		<f:if condition="{data.bodytext}">
		    {data.bodytext -> f:format.html()}
		</f:if>
		<f:comment><p><b>Mehr erfahren auf vigo.de</b></p></f:comment>

		<div class="qrcode">
			<f:if condition="{data.tx_mask_qr}">
		    	<f:for each="{data.tx_mask_qr}" as="file">
		        	<f:image image="{file}" width="300" />
		        	{file.description}
		    	</f:for>
			</f:if>
		</div>

		<div class="copyright">AOK Rheinland/Hamburg<br>Die Gesundheitskasse</div>
		<div class="logo-vigo"></div>

	</div>
