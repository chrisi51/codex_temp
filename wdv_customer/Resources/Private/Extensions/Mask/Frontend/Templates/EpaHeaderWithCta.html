<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:fp="http://typo3.org/ns/HDNET/Focuspoint/ViewHelpers"
        data-namespace-typo3-fluid="true"
>
<div id="epa_header_with_cta">
    <div class="image">
        <f:for each="{data.image}" as="bgimage">
            <fp:image image="{bgimage}" width="1440" realCrop="false" title="{bgimage.originalResource.title}" alt="{bgimage.originalResource.alternative}" />
        </f:for>
    </div>
    
    <f:if condition="{data.subheader} || {data.bodytext}">
        <div class="text-container">
            <div class="content">
                <f:if condition="{data.subheader}">
                    <h1>{data.subheader}</h1>
                </f:if>
                <f:if condition="{data.bodytext}">
                    {data.bodytext -> f:format.html()}
                </f:if>
            </div>
        </div>
    </f:if>
    
    <f:for each="{data.media}" as="file">
        <a href="{file.publicUrl}" target="_blank" class="cta">
            <div class="text-center"><span class="icon pdf-download"></span></div>
            <div class="cta_title">{data.tx_mask_cta_title}</div>
            <div class="cta_text">{data.tx_mask_cta_text}</div>
        </a>
    </f:for>
</div>
</html>
