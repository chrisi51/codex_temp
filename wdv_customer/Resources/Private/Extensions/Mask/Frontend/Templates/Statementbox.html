      xmlns:w="http://typo3.org/ns/WDV/WdvCustomer/ViewHelpers"
      data-namespace-typo3-fluid="true">


</div>

<div class="tx_mask statementbox mt-4 mb-5 {f:if(condition: data.tx_wdvcustomer_content_breakoutleft, then: 'breakout-md-left')}{f:if(condition: data.tx_wdvcustomer_content_breakoutright, then: ' breakout-md-right')}" id="c{data.uid}">

  <div class="row">

    <div class="col-12 col-md-7 pl-0 statement align-self-center">
      <h2>{data.tx_mask_statement}</h2>
    </div>

    <div class="col-12 col-md-5 text">
      
      <f:for each="{data.tx_mask_content}" as="data_item">
        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item.uid}</f:cObject>
      </f:for>

    </div>

  </div>
</div>

<div class="row mt-0 mb-3">
  <div class="col-12 col-md-8 col-print-12 offset-md-2 offset-print-0 pl-0 pr-0 pl-md-0 pr-md-0">
