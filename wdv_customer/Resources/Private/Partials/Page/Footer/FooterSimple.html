<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true" lang="en">

<footer class="d-print-none">

	<div class="container-fluid">
		<div class="row mt-3 mb-3">
			<div class="col-12 pl-0 pr-0 pl-md-0 pr-md-0">
				<hr />
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12 pl-3 pr-3 pl-md-0 pr-md-0">
				<div class="row mb-md-3">
					<div class="col-12 col-md-4">
						<f:render partial="Structure/Feature/CopyWrite" arguments="{data:data}" optional="true" />
					</div>
					<div class="col-12 col-md-8 mb-3">
						<f:cObject typoscriptObjectPath="lib.foot-navigation"/>
					</div>
				</div>
			</div>
		</div>
		<div class="row cookie-opener">
			<f:cObject typoscriptObjectPath="lib.wx_consentbanner_opener" />
		</div>
	</div>
</footer>

<f:render partial="Structure/Feature/ScrollTop" arguments="{data:data}" optional="true" />

</html>
