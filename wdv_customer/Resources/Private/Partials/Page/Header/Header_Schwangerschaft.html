            </svg>
            <div class="pagename">
                <div class="line"></div>
                <div class="text">Schwangerschaft</div>
            </div>
        </a>


        <label for="navigation-opener">Navigation ein- oder ausblenden</label>
        <input id="navigation-opener" type="checkbox" autocomplete="off">
        <div id="mainnav-control">
            <span class="mainnav-control"></span>
            <span class="mainnav-control"></span>
            <span class="mainnav-control"></span>
        </div>

        <nav id="mainnav">
            <div id="mainnav-content">
                <svg id="menulogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139.83 139.83">
                  <path fill="#005e3f" d="M87.19 81.82a15.98 15.98 0 0 0 19.37 2.63c7.06-4.08 7.7-10.65 11.59-25.15-9.39-2.52-15.25-4.55-20.13-4.55-2.63 0-4.98.59-7.44 2.01a15.92 15.92 0 0 0-7.33 18.19l-9.51 5.49v-22.9a15.95 15.95 0 0 0 12.17-15.5c0-8.13-5.42-12.04-15.99-22.61-10.61 10.61-15.99 14.46-15.99 22.61 0 7.3 5.02 13.76 12.14 15.51v22.89l-9.5-5.49a15.92 15.92 0 0 0-7.33-18.19 14.25 14.25 0 0 0-7.44-2.01c-4.89 0-10.74 2.04-20.13 4.55 3.88 14.5 4.53 21.07 11.59 25.15a16 16 0 0 0 19.37-2.63l13.44 7.76v11.16H33.19v7.71h73.42v-7.71H73.73V89.58l13.45-7.76ZM90.5 68.5a8.24 8.24 0 0 1 3.89-5.11A6.6 6.6 0 0 1 98 62.4c2.5 0 6.03.93 10.83 2.27-2.39 9.26-3.29 11.52-6.11 13.14a8.3 8.3 0 0 1-4.16 1.11 8.23 8.23 0 0 1-7.21-4.16 8.4 8.4 0 0 1-.84-6.27Zm-42.04 6.27a8.25 8.25 0 0 1-7.21 4.16 8.25 8.25 0 0 1-4.16-1.11c-2.82-1.63-3.72-3.88-6.11-13.14 4.79-1.34 8.33-2.27 10.83-2.27a6.6 6.6 0 0 1 3.61.99 8.35 8.35 0 0 1 3.05 11.38Zm21.46-24.41a8.34 8.34 0 0 1-8.33-8.33c0-3.25 1.5-5.16 8.33-11.86 6.82 6.71 8.33 8.62 8.33 11.86a8.34 8.34 0 0 1-8.33 8.33Z"/>
                  <path fill="#005e3f" d="M69.92 0a69.92 69.92 0 1 0 0 139.84A69.92 69.92 0 0 0 69.92 0Zm0 132.13c-34.3 0-62.21-27.91-62.21-62.21S35.61 7.71 69.92 7.71s62.21 27.91 62.21 62.21-27.91 62.21-62.21 62.21Z"/>
                </svg>
                <div id="menusubline">
                    <div class="text1">Ein Angebot der</div>
                    <div class="text2">AOK Rheinland/Hamburg</div>
                </div>
                <div class="menu">

                    <f:for each="{navigation}" as="menuItem">
                        <div id="mainnav_{menuItem.data.uid}" class="menu_item">
                            <f:link.page pageUid="{menuItem.data.uid}" class="{f:if(condition:'{menuItem.active}',then:'active')}">{menuItem.title}</f:link.page>
                        </div>
                    </f:for>
                    
                    <f:for each="{legalnav}" as="menuItem">
                        <div id="mainnav_{menuItem.data.uid}" class="menu_item">
                            <f:link.page pageUid="{menuItem.data.uid}" class="{f:if(condition:'{menuItem.active}',then:'active')}">{menuItem.title}</f:link.page>
                        </div>
                    </f:for>

                    <div id="mainnav_cookiesettings" class="menu_item">
                        <a href="#" class="cookie-set">Cookieeinstellungen</a>
                    </div>
                    <div id="mainnav_barrierefreiheit" class="menu_item">
                        <f:link.page pageUid="419">Information zur Barrierefreiheit</f:link.page>
                    </div>
                    <br>
                    <f:link.typolink
                        parameter="https://www.aok.de/mw/rh/mitgliedsantrag/"
                        class="link-artikel-btn green"
                    >Mitglied werden</f:link.typolink>
<f:comment>
                    <div id="mainnav_leichtesprache" class="menu_item">
                        <f:link.page pageUid="{headerlinksLeichtesprache}" class="icon leichtesprache" title="Informationen in leichter Sprache">Leichte Sprache</f:link.page>
                    </div>
                    <div id="mainnav_gebaerdensprache" class="menu_item">
                        <f:link.page pageUid="{headerlinksGebaerdensprache}" class="icon gebaerdensprache" title="Informationen in Gebärdensprache">Gebärdensprache</f:link.page>
                    </div>
</f:comment>

                </div>
            </div>
        </nav>

        <!-- CONTENTBEREICH HEADER ENDE -->
	</div>
</header>

<f:if condition="{be-layout} == 'pagets__71'">
    <f:if condition="{breadcrumb}">
        <ol class="breadcrumb">
            <f:for each="{breadcrumb}" as="item" iteration="Iterator">
                <li class="breadcrumb-item{f:if(condition: item.current, then: ' active')}" >
                    <f:if condition="{item.current}">
                        <f:then>
                            <span class="breadcrumb-text">{item.title}</span>
                        </f:then>
                        <f:else>
                            <a class="breadcrumb-link" href="{item.link}" title="{item.title}">
                                <f:if condition="{Iterator.isFirst}">
                                    <f:then>
                                        <span class="breadcrumb-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                              <path fill="#6D767C" fill-rule="evenodd" d="M11.67 5.35v7.15c0 .27-.2.5-.5.5H4.83a.5.5 0 0 1-.5-.5V5.34L8 3.04l3.67 2.31zm-10-.32-1.34.84.88 1.41 1.46-.9v6.12a2.17 2.17 0 0 0 2.16 2.17h6.34a2.17 2.17 0 0 0 2.16-2.17V6.38l1.46.9.88-1.4L10.1 2.4a4 4 0 0 0-4.23 0l-4.2 2.63z"/>
                                            </svg>
                                        </span>
                                    </f:then>
                                    <f:else>
                                        <span class="breadcrumb-text">{item.title}</span>
                                    </f:else>
                                </f:if>
                            </a>
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ol>
    </f:if>
</f:if> 
    
</html>
